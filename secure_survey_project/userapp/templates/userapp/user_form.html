{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            background-color: #F0E68C;  /* Lighter User theme color */
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h1 {
            color: #000000;
        }
        label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007BFF;
            border-color: #007BFF;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User Registration</h1>
        <form method="POST" action="{% url 'userapp:register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" required class="form-control"><br><br>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" required class="form-control">
                    {% for value, name in form.fields.gender.choices %}
                    <option value="{{ value }}">{{ name }}</option>
                    {% endfor %}
                </select><br><br>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <select name="age" required class="form-control">
                    {% for value, name in form.fields.age.choices %}
                    <option value="{{ value }}">{{ name }}</option>
                    {% endfor %}
                </select><br><br>
            </div>
            <div class="form-group">
                <label for="marriage">Marriage:</label>
                <select name="marriage" required class="form-control">
                    {% for value, name in form.fields.marriage.choices %}
                    <option value="{{ value }}">{{ name }}</option>
                    {% endfor %}
                </select><br><br>
            </div>
            <div class="form-group">
                <label for="income">Income:</label>
                <select name="income" required class="form-control">
                    {% for value, name in form.fields.income.choices %}
                    <option value="{{ value }}">{{ name }}</option>
                    {% endfor %}
                </select><br><br>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <select name="education" required class="form-control">
                    {% for value, name in form.fields.education.choices %}
                    <option value="{{ value }}">{{ name }}</option>
                    {% endfor %}
                </select><br><br>
            </div>
            <div class="form-group">
                <label for="job">Job:</label>
                <select name="job" required class="form-control">
                    {% for value, name in form.fields.job.choices %}
                    <option value="{{ value }}">{{ name }}</option>
                    {% endfor %}
                </select><br><br>
            </div>
            <div class="form-group">
                <label for="phone">Phone Type:</label>
                <select name="phone" required class="form-control">
                    {% for value, name in form.fields.phone.choices %}
                    <option value="{{ value }}">{{ name }}</option>
                    {% endfor %}
                </select><br><br>
            </div>
            <div class="form-group">
                <label for="phone_maker">Phone Maker:</label>
                <select name="phone_maker" required class="form-control">
                    {% for value, name in form.fields.phone_maker.choices %}
                    <option value="{{ value }}">{{ name }}</option>
                    {% endfor %}
                </select><br><br>
            </div>
            <input type="submit" class="btn btn-primary" value="Register">
        </form>
    </div>
</body>


</html>
